<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5">
                <h1>Link Collector</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form action="/" method="post">
                    {% csrf_token %}
                    <input class="form-control" type="text" id="site" placeholder="Enter site address" name="site">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
                </form>
                <div class="col-md-6">
                    <a href="/delete" class="btn btn-warning">Delete</a>
                </div>
           
    
        </div>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for link in links %}
                      <tr>
                        <th scope="row">{{link.id}}</th>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>

            </div>
        </div>
    </div>  
    
</body>
</html>
